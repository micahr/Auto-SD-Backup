[pytest]
# Pytest configuration for SnapSync

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    -p no:warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring external services
    slow: Tests that take a long time to run
    db: Database-related tests
    config: Configuration-related tests
    backup: Backup engine tests
    client: Client integration tests
    web: Web UI tests
    cli: CLI tests
    mqtt: MQTT-related tests

# Timeout for tests (prevent hanging)
timeout = 30

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
